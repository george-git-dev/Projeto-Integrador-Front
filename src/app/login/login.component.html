<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="row d-flex justify-content-center align-items-center" id="img-bg">

            <div class="col-md-6 img-thumbnail mask-white-rodape p-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">

                        <h1 class="text-center">Entrar</h1>

                        <div class="form-group">
                            <label for="email">Usuário</label>
                            <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                        </div>

                        <div>
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>

                        <div class="d-flex justify-content-center pt-3">
                            <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                        </div>

                        <hr class="mt-lg-5 mb-5">

                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
