
<div class="container-fluid">

  <div class="row d-flex align-items-center">

      <div class="row d-flex justify-content-center align-items-center" id="img-bg">

          <div class="col-md-6 mt-5 mb-5">

              <div class="row d-flex justify-content-center img-thumbnail mask-white-rodape p-5">

                  <div class="col-md-10">

                      <h1 class="text-center">Cadastro</h1>

                      <div class="form-group">
                          <label for="nome">Nome</label>
                          <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" [(ngModel)]='usuario.nome'>
                      </div>

                      <div class="form-group">
                          <label for="email">Email</label>
                          <input class="form-control" type="email" name="email" id="email"
                              placeholder="Seu email" [(ngModel)]='usuario.email'>
                      </div>

                      <div class="form-group">
                          <label for="foto">Link da foto</label>
                          <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                      </div>

                      <div class="form-group">
                          <label for="senha">Senha</label>
                          <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                      </div>

                      <div class="form-group">
                          <label for="confirmSenha">Confirmar senha</label>
                          <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                              placeholder="Confirme a senha">
                      </div>

                      <div class="form-group">
                          <label for="tipo">Tipo de usuario</label>
                          <select name="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                              <option>Selecione um tipo de usuario</option>
                              <option value="normal">Usuario Comum</option>
                              <option value="adm">Administrador</option>
                          </select>
                      </div>

                      <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
                          <button type="submit" class="btn btn-success" (click)="cadastrar()" >Cadastrar</button>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>
</div>
