                                            <!-- ESTILIZAÇÃO DO CADASTRO -->



<section class="vh-100" style="background-color: #4158d0;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastre-se!</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">

                        <label class="" for="nome">Nome</label>

                         
                       <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"  [(ngModel)]='usuario.nome' />
                       </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label for="email">E-mail</label>

                        <input class="form-control" type="email" name="email" id="email"
                        placeholder="Seu email" [(ngModel)]='usuario.email' />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label  for="senha">Senha</label>

                        <input (input)='confirmSenha($event)' type="password" id="form3Example4c" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label for="confirmSenha">Confirmar Senha</label>

                        <input  [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme a senha"/>
                      </div>
                    </div>
  
                
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-danger btn-lg mr-3" routerLink='/login'>Cancelar</button>

                      <button  type="submit" class="btn btn-primary btn-lg" (click)="cadastrar()">Cadastrar</button>
                      
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://i.imgur.com/89dgZEu.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
